<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Melody Mutator POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Melody Mutator</h1>

        <div class="controls">
            <label>
                BPM:
                <input type="number" id="bpmInput" value="120" min="20" max="300" />
            </label>
            <label>
                Bars:
                <input type="number" id="barsInput" value="1" min="1" max="4" />
            </label>
            <label>
                Resolution:
                <select id="resInput">
                    <option value="1">Whole-note</option>
                    <option value="2">Half-note</option>
                    <option value="4" selected>Quarter-note</option>
                    <option value="8">Eighth-note</option>
                    <option value="16">Sixteenth-note</option>
                </select>
            </label>
            <label>Mutation Strength: <input id="strength" type="range" min="0" max="1" step="0.01" value="0.1"/></label>
            <label>Candidates: <input id="candidates" type="number" value="10" min="1" max="100" /></label>
            <label>Show Top: <input id="show-top" type="number" value="3" min="1" max="10" /></label>
        </div>

        <div id="editor-container">
            <h3>Editor <small style="font-weight: normal; color: #6c757d;">(Alt+click to erase)</small></h3>
            <div id="grid-container" style="display: flex;">
                <canvas id="labels" width="50" height="400"></canvas>
                <canvas id="editor" width="800" height="400"></canvas>
            </div>
            <div class="buttons">
                <button id="skip-start">⏮</button>
                <button id="play-input">▶️ Play</button>
                <button id="resetGrid">Clear Notes</button>
                <button id="metronome">Metronome</button>
            </div>
        </div>

        <button id="mutate" style="margin-top:1rem;">Suggest Variation</button>
        <pre id="log"></pre>

        <h3>Variants</h3>
        <div id="variants-container">
            <!-- JS will populate this -->
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.5/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/music_vae.js"></script>
    <script src="script.js"></script>

</body>
</html>
